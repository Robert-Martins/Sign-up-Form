<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Untitled Forgot Password</title>
        <meta charset="utf-8">
        <meta name="description" content="Tela de esqueci minha senha">
        <meta name="keywords" content="html, css, js, jquery">
        <meta name="author" content="@Robert-Martins">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../../css/styles.css" rel="stylesheet">
        <link href="../sign-up-screen/styles/styles.css" rel="stylesheet">
    </head>

    <body>
        <section class="sign-in-container">
            <div class="company-info">
                <div class="company-logo"></div><!--company-logo-->
                <h3>
                    Untitled UI
                </h3>
            </div><!--company-info-->
            <form id="forgot-password-form">
                <h1>
                    Esqueci Minha Senha
                </h1>
                <h4 style="margin-top: 18px;">
                    Digite seu E-mail para recuperação de senha
                </h4>
                <h4 style="font-weight: 500; margin-top: 48px;">
                    E-mail
                </h4>
                <input type="text" name="email" placeholder="Digite seu e-mail" />
                <input type="submit" name="submit" value="Continuar" id="forgot-password-btn" />
            </form>
        </section><!--sign-in-container-->
        <section class="about-company">
            <div class="container">
                <div class="teamwork-img"></div><!--teamwork-img-->
                <h1>
                    "O talento vence jogos, mas só o trabalho em equipe ganha campeonatos."
                </h1>
                <h4>
                    Michael Jordan
                </h4>
            </div><!--container-->
        </section><!--about-company-->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>
    </body>

</html>
